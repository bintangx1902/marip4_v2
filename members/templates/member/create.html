{% extends 'base.html' %}

{% block title %}Main Menu{% endblock %}

{% block content %}
    <section>
        <div class="jumbotron bg-primary">
            <div class="d-flex justify-content-center">
                <img src="assets/images/profile.svg" height="400" class="img-fluid jumbtrn-image" alt="">
            </div>
            <div class="container mt-5">
                <h1 class="text-center font-weight-bold">Edit Profile</h1>
                <p class="text-center text-white">{{ userprofile.name }}</p>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="profile">
                            <div class="card border-0">
                                <div class="card-body ">
                                    <div class="d-flex justify-content-center">
                                        <img src="assets/images/foto-profile.svg" height="150" alt="" class="foto-profile mt-5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% load crispy_forms_tags %}
                                    {{ form.media }}
                                    {{ form | crispy }}
                                    <div class="form-group">
                                        <button class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

{% endblock %}
